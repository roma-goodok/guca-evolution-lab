machine:
  start_state: A
  max_steps: 50
  transcription: resettable
  count_compare: range
  max_vertices: 1000

rules:
  - condition: { current: A, prior: any, conn_ge: -1, conn_le: 1, parents_ge: -1, parents_le: -1 }
    op: { kind: GiveBirthConnected, operand: B }
  - condition: { current: B, prior: any, conn_ge: -1, conn_le: -1, parents_ge: -1, parents_le: -1 }
    op: { kind: TurnToState, operand: A }

expected:
  # steps: 50
  # nodes:  ?
  # edges:  ?
  # states_count: { A: ?, B: ? }
