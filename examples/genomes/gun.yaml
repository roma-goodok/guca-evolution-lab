machine:
  start_state: A
  transcription: resettable
  count_compare: range
  max_vertices: 2000
  max_steps: 120

  nearest_search:
    max_depth: 2          # int >= 1 (default: 2)
    tie_breaker: stable   # stable | random | by_id | by_creation (default: stable)
    connect_all: false    # false = choose 1; true = connect to all at minimal distance
  rng_seed: 42            # optional; if missing, engine will pick a default

init_graph:
  nodes:
    - {state: A }
    
rules:
- condition:
    current: A
    prior: any
    conn_ge: 0
    conn_le: 0
    parents_ge: -1
    parents_le: -1
  op:
    kind: GiveBirthConnected
    operand: A
- condition:
    current: A
    prior: any
    conn_ge: 1
    conn_le: 1
    parents_ge: -1
    parents_le: -1
  op:
    kind: GiveBirthConnected
    operand: B
- condition:
    current: B
    prior: any
    conn_ge: 1
    conn_le: 1
    parents_ge: -1
    parents_le: -1
  op:
    kind: TryToConnectWithNearest
    operand: A
- condition:
    current: B
    prior: any
    conn_ge: 2
    conn_le: 2
    parents_ge: -1
    parents_le: -1
  op:
    kind: TryToConnectWithNearest
    operand: B
- condition:
    current: B
    prior: B
    conn_ge: 3
    conn_le: 3
    parents_ge: -1
    parents_le: -1
  op:
    kind: DisconnectFrom
    operand: A
expected:
  steps: 120
  nodes: 4
  edges: 3
  states_count:
    A: 2
    B: 2
