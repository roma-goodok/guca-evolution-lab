machine:
  start_state: A
  transcription: resettable #continuable
  count_compare: range
  max_vertices: 2000
  max_steps: 120
  nearest_search:
    max_depth: 5          # int >= 1 (default: 2)
    tie_breaker: stable   # stable | random | by_id | by_creation (default: stable)
    connect_all: false    # false = choose 1; true = connect to all at minimal distance  
init_graph:
  nodes:
    - {state: A }
rules:
- condition:
    current: M
    prior: M
    conn_ge: 3
    conn_le: -1
    parents_ge: -1
    parents_le: -1
  op:
    kind: DisconnectFrom
    operand: A
- condition:
    current: A
    prior: A
    conn_ge: -1
    conn_le: 2
    parents_ge: -1
    parents_le: -1
  op:
    kind: GiveBirthConnected
    operand: M
- condition:
    current: M
    prior: M
    conn_ge: 0
    conn_le: 1
    parents_ge: 1
    parents_le: 15
  op:
    kind: GiveBirthConnected
    operand: N
- condition:
    current: A
    prior: A
    conn_ge: -1
    conn_le: -1
    parents_ge: -1
    parents_le: -1
  op:
    kind: TurnToState
    operand: C
- condition:
    current: C
    prior: any
    conn_ge: -1
    conn_le: -1
    parents_ge: -1
    parents_le: -1
  op:
    kind: TurnToState
    operand: A
- condition:
    current: N
    prior: any
    conn_ge: -1
    conn_le: 1
    parents_ge: -1
    parents_le: -1
  op:
    kind: TryToConnectWithNearest
    operand: M
- condition:
    current: N
    prior: N
    conn_ge: 2
    conn_le: 2
    parents_ge: -1
    parents_le: -1
  op:
    kind: GiveBirthConnected
    operand: G
- condition:
    current: G
    prior: Unknown
    conn_ge: 1
    conn_le: 1
    parents_ge: -1
    parents_le: -1
  op:
    kind: GiveBirthConnected
    operand: F
