machine:
  max_steps: 1
  max_vertices: 100
  rng_seed: 42
  nearest_search:
    max_depth: 2
    tie_breaker: stable
    connect_all: true

init_graph:
  nodes:
    - { id: 0, state: A }
    - { id: 1, state: B }
    - { id: 2, state: B }
    - { id: 3, state: C }
    - { id: 4, state: C }
  edges:
    - [0, 1]
    - [0, 2]
    - [1, 3]
    - [2, 4]

rules:
  - condition: { current: A }
    op: { kind: TryToConnectWithNearest, operand: C }